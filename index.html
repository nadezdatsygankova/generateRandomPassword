<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-description">
            <div class="description">
                <h1>Generate a <br> <span>random password</span></h1>
                <h3>Never use an insecure password again.</h3>
                <button class="button" id="button-id" onclick="addPasswords()">
                    <span class="icon-square">
                        <span class="ico ico_arrow"></span>
                    </span>
                    <span></span> Generate passwords</button>
                <hr class="line">
            </div>
            <div class="wrapper-output">
                <div class="output">
                    <span class="icon-output">
                        <span class="ico ico_dots"></span>
                    </span>
                </div>
                <div class="output"><span class="icon-output">
                        <span class="ico ico_dots"></span>
                    </span></span></div>
                <div class="output"><span class="icon-output">
                        <span class="ico ico_dots"></span>
                    </span></span></div>
                <div class="output"><span class="icon-output">
                        <span class="ico ico_dots"></span>
                    </span></span></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
