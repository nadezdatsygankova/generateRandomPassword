<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-description">
            <div class="description">
                <h1>Generate a <br> <span>random password</span></h1>
                <h3>Never use an insecure password again.</h3>
                <div class="input">
                    <label for="inputNumber">Length:</label>
                    <input id="inputNumber" type="number" value="8">
                    <button onclick="submitInformation()">Submit</button>
                </div>
                <div class="buttons-wrapper">
                    <button class="button" id="button-id" onclick="addPasswords()">
                        <span class="icon-square">
                            <span class="ico ico_arrow"></span>
                        </span>
                        Generate passwords
                    </button>
                    <button class="button" id="button-id" onclick="reset()">
                        <span class="icon-square">
                            <span class="ico ico_arrow"></span>
                        </span>
                        Reset
                    </button>
                </div>

                <span class="popuptext" id="myPopup"></span>
                <hr class="line">
            </div>
            <div class="wrapper-output">
                <div id="one">
                    <input type="text" class="output" value="" disabled></input>
                    <button class="button-save" id='button-one' disabled>Save</button>
                </div>
                <div id="two">
                    <input type="text" class="output" value="" disabled></input>
                    <button class="button-save" id='button-two' disabled>Save</button>
                </div>
                <div id="three">
                    <input type="text" class="output" value="" disabled></input>
                    <button class="button-save" id='button-three' disabled>Save</button>
                </div>
                <div id="four">
                    <input type="text" class="output" value="" disabled></input>
                    <button class="button-save" id='button-four' disabled>Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src=" ./index.js"></script>
</body>

</html>
